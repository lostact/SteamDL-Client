<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Subscription Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="fonts/vazir/Vazirmatn-font-face.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
  <script src="js/jquery.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <div class="top-bar pywebview-drag-region">
    <button type="button" id="close_button" class="button close">&times;</button>
    <button type="button" id="minimize_button" class="button minimize">&minus;</button>
  </div>
  <div id='version'>v1.0.0</div>
  <div class="container">
    <a href="https://steamdl.ir/?mtm_source=steamdl_app" target="_blank"><img alt="SteamDL Logo" class="logo" src="images/Steamdlx180.png" /></a>
    <div class="subscription-info">
      <h2 class="center">شماره اشتراک</h2>
      <p id="subscription_id" class="center">#12345</p>
      <div class="row" data-title="نصف این مقدار از بسته اینترنت شما کسر می شود"><span class="row-title">حجم دانلود شده</span> <span class="row-value" id="used_traffic">0 کیلوبایت</span></div>
      <div class="row" data-title="زمان باقیمانده اشتراک شما"><span class="row-title">زمان باقیمانده</span> <span class="row-value" id="remaining_days">30 روز</span></div>
      <div class="row" data-title="قابل استفاده به عنوان ای پی دی ان اس روی کنسول یا دستگاه های دیگر متصل به مودم شما"><span class="row-title">آی پی محلی</span> <span class="row-value" id="local_ip"></span></div>
      <div class="row" data-title="از این سرور برای دانلود محتوای بازی ها استفاده می شود"><span class="row-title">سرور دانلود</span> <span class="row-value" id="download_server">استیم دی ال</span></div>
    </div>
    <div class="row" data-title="فقط برای ورود به لانچر استفاده می شود و تاثیری روی دانلود ندارد">
      <span class="row-title switch">ضد تحریم</span>
      <div class="row-value" style="display: flex; align-items: center; gap: 5px;">
        <button id="edit_dns_button" class="dns-action-btn" style="display:none;">⚙</button>
        <select name="dns_select" id="dns_select" class="custom-select center">
          <option value="automatic">خودکار</option>
          <option value="__add_new__" class="add-dns-option">افزودن</option>
        </select>
      </div>
    </div>
    <div class="row" data-title="نسخه بتا ممکن است مشکلاتی داشته باشد.">
      <span class="row-title switch">بروزرسانی نرم افزار</span>
      <select name="update_select" id="update_select" class="custom-select center row-value"><option value="off">غیر فعال</option><option value="latest">آخرین نسخه</option><option value="beta">نسخه بتا</option></select>
    </div>
    <span class="row" data-title="شروع خودکار برنامه با ویندوز"><label class="switch row-title">شروع خودکار<input type="checkbox" id="autostart_switch" autocomplete="false"><span class="slider round row-value"></span></label></span>
    <span class="row" data-title="اتصال دوباره در صورت قطع شدن"><label class="switch row-title">اتصال خودکار<input type="checkbox" id="autoconnect_switch" autocomplete="false"><span class="slider round row-value"></span></label></span>
  <a id="power_button" data-title="پس از اتصال لانچر مورد استفاده را ریستارت کنید
"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" style="width:50px;margin:auto;"><path d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32V256c0 17.7 14.3 32 32 32s32-14.3 32-32V32zM143.5 120.6c13.6-11.3 15.4-31.5 4.1-45.1s-31.5-15.4-45.1-4.1C49.7 115.4 16 181.8 16 256c0 132.5 107.5 240 240 240s240-107.5 240-240c0-74.2-33.8-140.6-86.6-184.6c-13.6-11.3-33.8-9.4-45.1 4.1s-9.4 33.8 4.1 45.1c38.9 32.3 63.5 81 63.5 135.4c0 97.2-78.8 176-176 176s-176-78.8-176-176c0-54.4 24.7-103.1 63.5-135.4z"/></svg></a>
</div>

<!-- DNS Modal -->
<div id="dns_modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 id="modal_title">افزودن سرور DNS سفارشی</h3>
      <button class="modal-close" id="modal_close">&times;</button>
    </div>
    <div class="modal-body">
      <input type="hidden" id="dns_edit_mode" value="add">
      <input type="hidden" id="dns_old_name" value="">
      
      <div class="form-group">
        <label for="dns_persian_name">نام سرور:</label>
        <input type="text" id="dns_persian_name" placeholder="سرور شخصی ۱" />
      </div>
      
      <div class="form-group">
        <label for="dns_primary_ip">آی پی سرور DNS:</label>
        <input type="text" id="dns_primary_ip" placeholder="1.1.1.1" />
      </div>
      
      <div id="dns_message" class="dns-message"></div>
    </div>
    <div class="modal-footer">
      <button id="dns_save_btn" class="btn btn-primary">ذخیره</button>
      <button id="dns_delete_btn" class="btn btn-danger" style="display:none;">حذف</button>
      <button id="dns_cancel_btn" class="btn btn-secondary">انصراف</button>
    </div>
  </div>
</div>

</body>
</html>
